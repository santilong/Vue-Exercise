<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <panda v-bind:here="message"></panda>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data:{
                message:'sichuan'
            },
            components: {   //局部组件的定义
                "panda":{
                    template: `<div style="color:green;">Panda from {{ here }}</div>`,
                    props:['here'] //属性列表；
                }
            }
        })
    </script>
</body>
</html>
