<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p> {{ message }}</p>
        <p v-text="message"></p>
        <p v-html="message"></p>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: '<a href="index.html">点我</a>'
            }
        })
    </script>
</body>
</html>
