<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
       {{ num }}
        <p><button @click="add">ADD</button></p>
    </div>
    <script>
        Vue.mixin({
            updated:function () {
                console.log('我是全局的混入')
            }
        });
        var addConsole = {
            updated:function () {
                console.log('数据发生了变化，变成了' + this.num)
            }
        };
        var app = new Vue({
            el:'#app',
            data:{
                num:1
            },
            methods:{
                add:function () {
                    this.num++
                }
            },
            updated:function () {
                console.log('我是原生的updated')
            },
            mixins:[addConsole]
        });
    </script>
</body>
</html>
