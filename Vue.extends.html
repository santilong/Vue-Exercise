<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
       << num >>
        <p><button @click="add">ADD</button></p>
    </div>
    <script>
        var extendsObj = {
            updated:function () {
                console.log('我是扩展的updated')
            }
        };
        var app = new Vue({
            delimiters:['<<','>>'],
            el:'#app',
            data:{
                num:1
            },
            methods:{
                add:function () {
                    console.log('我是原生的方法');
                    this.num++
                }
            },
            updated:function () {
                console.log('我是原生的updated')
            },
            extends:extendsObj  //扩展放的是对象，不是数组,只能有一个扩展；
        });
    </script>
</body>
</html>
