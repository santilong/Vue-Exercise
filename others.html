<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-pre>{{message}}</div>
        <div v-cloak>渲染完成后，才显示</div>
        <div v-once>{{message}} v-once，表示只进行一次渲染</div>
        <div><input type="text" v-model="message"> </div>
        <div>{{message}}</div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello world'
            }
        })
    </script>
</body>
</html>
