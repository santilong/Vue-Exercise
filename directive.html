<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-santi="color">{{ num }}</div >
        <p><button @click="add">ADD</button></p>
    </div>
    <script>
        Vue.directive("santi",function (el,binding) {
            console.log(el);
            console.log(binding);
            console.log(binding.name);  //binding.name ==> v-santi 中的santi;
            console.log(binding.value); //binding.value ==> color:'red' 中的red；
            console.log(binding.expression); //binding.expression ==> v-santi="color" 中的color；
            el.style="color:" + binding.value;
        })
        var app = new Vue({
            el: '#app',
            data: {
                num: '10',
                color:'red'
            },
            methods: {
                add:function () {
                    this.num++;
                }
            }
        })
    </script>
</body>
</html>
