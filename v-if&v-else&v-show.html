<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="isLogin">已登录</div>
        <div v-else>未登录</div>
        <div v-show="isLogin2">展示的v-show</div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isLogin: false,
                isLogin2: true
            }
        })
    </script>
</body>
</html>
