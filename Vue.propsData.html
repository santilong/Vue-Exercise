<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <header></header>
    </div>

    <script>
        var header_a = Vue.extend({
            template:"<p>{{message}}-{{a}}</p>",
            data:function () {
                return {
                    message:'666'
                }
            },
            props:['a']
        });
        new header_a({propsData:{a:'world'}}).$mount('header')
    </script>
</body>
</html>
